{% extends 'base.html' %}

{% block content %}

<div class='??'>
    <ul class='??-wrapper'>
        <li class='??-item'><a class="button" href={% url '??' %}>Create new Container</a></li>
        
    </ul>
</div>

{% if apicontainer_list %}
    {% for container in apicontainer_list %}
        <li><a href={% url 'dashboard_detail' container.pk %}>{{ container.name }}</li>
    {% endfor %}
{% endif %}


{% endblock content %}
