{% extends 'base.html' %}
{% block content %}

{% if user_ %}
    <ul>
        <h1>{{ user_.username }}</h1>
        <li><p>{{ user_.first_name }}</p></li>
        <li><p>{{ user_.last_name }}</p></li>
        <li><p>{{ user_.email }}</p></li>
    </ul>

    <div class='menu'>
        <ul class='menu-wrapper'>
            <li class='menu-item'><a class="button" href={% url 'profile_update' %}>Edit profile</a></li>
            <li class='menu-item'><a class="button" href={% url 'password_change' %}>Change password</a></li>
            {% comment %} <li class='menu-item'><a class="button" href={% url '??' %}>Delete profile</a></li> {% endcomment %}
        </ul>
    </div>
    


{% endif %}

{% endblock content %}
